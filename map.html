<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>ACT mobile speed cameras</title>
    <meta name="description" content="The locations of mobile speed cameras in Canberra.">
    <meta name="keywords" content="darwin, tahiti, weather, climate, temperature, rainfall, soi, elnino, lanina">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link href="./resources/mapStyle.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <!-- initial layout -->
    <div id="container">
      <svg id="map">
        <g id="mapGroup">
          <path id="border"></path>
          <g id="suburbs"></g>
          <path id="water"></path>
        </g>
      </svg>
    </div>
    <script>
      // name page elements
      container = d3.select("#container");
      map = d3.select("#map");
      mapGroup = d3.select("#mapGroup");
      border = d3.select("#border");
      suburbs = d3.select("#suburbs");
      water = d3.select("#water");
      // load data
      Promise.all([
        d3.json("./data/border.topojson"),
        d3.json("./data/suburbs.topojson"),
        d3.json("./data/mesh.topojson")
      ]).then(function(data) {
          // format data
          borderData = topojson.feature(data[0], data[0].objects.areas);
          suburbData = topojson.feature(data[1], data[1].objects.areas);
          waterData = topojson.feature(data[2], data[2].objects.areas);
          // launch
          d3.timeout(function() {
            prepareMap();
          }, 500);
        });

      function prepareMap() {
        // map functions
        projection = d3.geoConicEqualArea()
          .parallels([-26.29, -44.29])
          .rotate([-149.13, 0]);
        path = d3.geoPath()
          .projection(projection);
        suburbs.selectAll(".suburb")
            .data(suburbData.features)
          .enter().append("path")
            .classed("suburb", true);
        border.datum(borderData)
          .classed("border", true);
        water.datum(waterData)
          .classed("water", true);
        resize();
        // fade in
      }
      function resize() {
        dimensions = document.getElementById("map").getBoundingClientRect();
        width = dimensions.width;
        height = dimensions.height;
        projection.fitSize([width, height], suburbData);
        mapGroup.selectAll("path")
          .attr("d", path);
      }
    </script>
  </body>
</html>
